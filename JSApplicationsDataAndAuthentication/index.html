    <link rel="stylesheet" href="styles.css">
    <title>Data Demo</title>
</head>

<body>
    <section id="index">
        <h2 style="background-color: rgb(201, 153, 239);">Part Index</h2>
        <button id="load_btn">Load Database</button>
        <table>
            <thead>
                <tr>
                    <th>Part ID</th>
                    <th>Label</th>
                    <th>Unit Price</th>
                    <th>Available Quantity</th>
                    <th>Control</th>
                </tr>
            </thead>
            <tbody id="table_body">

    <section id="editor">
        <div>
            <h2 style="background-color: aquamarine;">Part Editor</h2>
            <div>
                <span>Label</span>
                <input type="text" id="part_label">
            </div>
            <div><span>Unit Price</span>
                <input type="number" id="part_price">
            </div>
            <div><span>Quantity</span>
                <input type="number" id="part_qty">
            </div>
            <div>
                <button id="create_btn">Create Part</button>
            </div>
        </div>
